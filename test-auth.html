<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Autentica√ß√£o - Codorna</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        .result { background: white; padding: 15px; margin: 10px 0; border-radius: 4px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste de Autentica√ß√£o - Codorna</h1>
        
        <div>
            <h3>1. Teste de Conex√£o</h3>
            <button onclick="testConnection()">Testar Conex√£o</button>
            <div id="connectionResult"></div>
        </div>

        <div>
            <h3>2. Login</h3>
            <input type="email" id="loginEmail" placeholder="E-mail" value="rafaelrocha250304@gmail.com">
            <input type="password" id="loginPassword" placeholder="Senha">
            <button onclick="testLogin()">Fazer Login</button>
            <div id="loginResult"></div>
        </div>

        <div>
            <h3>3. Status do Usu√°rio</h3>
            <button onclick="checkUser()">Verificar Usu√°rio</button>
            <div id="userResult"></div>
        </div>

        <div>
            <h3>4. Logout</h3>
            <button onclick="testLogout()">Fazer Logout</button>
            <div id="logoutResult"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://vvxpqdxmoapmceaggikl.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2eHBxZHhtb2FwbWNlYWdnaWtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NTgwODUsImV4cCI6MjA3MzAzNDA4NX0.tpCp1XxwzGZAt6aQPQnkyFbC4x5SGs1_2Y59VzOU1aQ'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        async function testConnection() {
            const result = document.getElementById('connectionResult')
            result.innerHTML = '<div>üîÑ Testando conex√£o...</div>'
            
            try {
                const { data, error } = await supabase.from('categories_output').select('count').limit(1)
                
                if (error) {
                    result.innerHTML = `<div class="error">‚ùå Erro de conex√£o: ${error.message}</div>`
                } else {
                    result.innerHTML = `<div class="success">‚úÖ Conex√£o OK! Supabase est√° funcionando.</div>`
                }
            } catch (err) {
                result.innerHTML = `<div class="error">‚ùå Erro: ${err.message}</div>`
            }
        }

        async function testLogin() {
            const result = document.getElementById('loginResult')
            const email = document.getElementById('loginEmail').value
            const password = document.getElementById('loginPassword').value
            
            if (!email || !password) {
                result.innerHTML = '<div class="error">‚ùå Preencha email e senha</div>'
                return
            }

            result.innerHTML = '<div>üîÑ Fazendo login...</div>'
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (error) {
                    result.innerHTML = `<div class="error">‚ùå Erro no login: ${error.message}</div>`
                } else {
                    result.innerHTML = `<div class="success">‚úÖ Login realizado com sucesso!</div>
                                     <div class="result">Usu√°rio: ${data.user.email}</div>`
                }
            } catch (err) {
                result.innerHTML = `<div class="error">‚ùå Erro: ${err.message}</div>`
            }
        }

        async function checkUser() {
            const result = document.getElementById('userResult')
            result.innerHTML = '<div>üîÑ Verificando usu√°rio...</div>'
            
            try {
                const { data: { user }, error } = await supabase.auth.getUser()
                
                if (error) {
                    result.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`
                } else if (user) {
                    result.innerHTML = `<div class="success">‚úÖ Usu√°rio autenticado!</div>
                                     <div class="result">
                                         <strong>Email:</strong> ${user.email}<br>
                                         <strong>ID:</strong> ${user.id}<br>
                                         <strong>Confirmado:</strong> ${user.email_confirmed_at ? 'Sim' : 'N√£o'}
                                     </div>`
                } else {

                }
            } catch (err) {
                result.innerHTML = `<div class="error">‚ùå Erro: ${err.message}</div>`
            }
        }

        async function testLogout() {
            const result = document.getElementById('logoutResult')
            result.innerHTML = '<div>üîÑ Fazendo logout...</div>'
            
            try {
                const { error } = await supabase.auth.signOut()
                
                if (error) {
                    result.innerHTML = `<div class="error">‚ùå Erro no logout: ${error.message}</div>`
                } else {
                    result.innerHTML = '<div class="success">‚úÖ Logout realizado com sucesso!</div>'
                }
            } catch (err) {
                result.innerHTML = `<div class="error">‚ùå Erro: ${err.message}</div>`
            }
        }

        // Auto-test connection on load
        window.onload = () => {
            testConnection()
        }
    </script>
</body>
</html>
