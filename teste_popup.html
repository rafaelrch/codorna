<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #333;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttons {
            text-align: right;
            margin-top: 20px;
        }
        .buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: black;
            color: white;
        }
        .btn-secondary {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Teste do Popup de Lançamento</h1>
    <p>Clique no botão abaixo para testar se o popup abre:</p>
    
    <button class="button" onclick="openPopup()">
        + Fazer lançamento
    </button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Novo Lançamento</h2>
            
            <form id="transactionForm">
                <div class="form-group">
                    <label for="name">Nome da Transação:</label>
                    <input type="text" id="name" name="name" placeholder="Ex: Compra no mercado" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Descrição (opcional):</label>
                    <input type="text" id="description" name="description" placeholder="Detalhes adicionais">
                </div>
                
                <div class="form-group">
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
                </div>
                
                <div class="form-group">
                    <label for="type">Tipo:</label>
                    <select id="type" name="type" required>
                        <option value="expense">Saída</option>
                        <option value="income">Entrada</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category" name="category" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Salário">Salário</option>
                        <option value="Freelance">Freelance</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="buttons">
                    <button type="button" class="btn-secondary" onclick="closePopup()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Definir data atual como padrão
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        function openPopup() {
            console.log('Abrindo popup...');
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            console.log('Fechando popup...');
            document.getElementById('popup').style.display = 'none';
        }

        // Fechar popup ao clicar fora dele
        window.onclick = function(event) {
            const popup = document.getElementById('popup');
            if (event.target === popup) {
                closePopup();
            }
        }

        // Processar formulário
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            console.log('Dados do formulário:', data);
            
            alert('Lançamento criado com sucesso!\n\nDados:\n' + 
                  'Nome: ' + data.name + '\n' +
                  'Valor: R$ ' + data.amount + '\n' +
                  'Tipo: ' + (data.type === 'expense' ? 'Saída' : 'Entrada') + '\n' +
                  'Categoria: ' + data.category + '\n' +
                  'Data: ' + data.date);
            
            closePopup();
            this.reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        });
    </script>
</body>
</html>
